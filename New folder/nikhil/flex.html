<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    header, aside, main,footer{
        border: 2px solid black;
    }
    .head1{
        height: 50px;
        width: 65%;
    }
    .head2{
        height: 50px;
        width: 34%;
    }
    aside{
        width: 500px;
        height:200px;
    }
</style>
<body>
    <div class="container">
        <header class="head1">heading 1</header>
        <header class="head2">heading 2</header>
        <aside>aside 1</aside>
        <main>main 1</main>
        <main>main 2</main>
        <footer>footer 1</footer>
        <footer>footer 2</footer>
    </div>
</body>
</html>
