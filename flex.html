<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 100vh;
        }

        header {
            height: 70px;
            width: 100%;
            background-color: rebeccapurple;
            border: 1px solid black;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        aside {
            flex-grow: 1;
            width: 150px;
            background-color: brown;
            border: 1px solid black;
            height: calc(100vh - 110px);
            padding: 15px;
            overflow-y: auto;
        }

        .widget {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .widget:hover {
            transform: scale(1.05);
        }

        main {
            flex-grow: 3;
            border: 1px solid black;
            height: calc(100vh - 110px);
            padding: 20px;
            background-color: #f5f5f5;
        }

        footer {
            width: 100%;
            height: 30px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 30px;
            border-top: 1px solid black;
        }

        .content-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
        }

        .content-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            aside {
                width: 100%;
                height: 200px;
            }
            main {
                width: 100%;
                height: auto;
                min-height: 400px;
            }
            nav ul {
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 0;
                background-color: rebeccapurple;
                padding: 10px;
                display: none;
            }
            nav:hover ul {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span>Header</span>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <div class="widget">Widget 1</div>
            <div class="widget">Widget 2</div>
            <div class="widget">Widget 3</div>
        </aside>
        <main>
            <div class="content-card">
                <h2>Main Content</h2>
                <p>This is a sample content card with some text.</p>
            </div>
            <div class="content-card">
                <h2>Another Section</h2>
                <p>More content goes here with hover effects.</p>
            </div>
        </main>
        <footer>
            <span>Â© 2025 - All Rights Reserved</span>
        </footer>
    </div>
</body>
</html>
