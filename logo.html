<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lekhee Logo</title>
  <style>
   /* style.css */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4 70%);
    font-family: 'Poppins', sans-serif;
  }
  
  .logo {
    display: flex;
    align-items: center;
    background: #ffffff;
    border-radius: 50px;
    padding: 15px 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    opacity: 0;
    animation: fadeIn 1s ease-out forwards, scaleUp 1s ease-out forwards;
  }
  
  .logo-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-size: 36px;
    font-weight: bold;
    border-radius: 50%;
    margin-right: 15px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    animation: bounce 1s ease-in-out infinite;
  }
  
  .logo-text {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1.5px;
    opacity: 0;
    animation: slideIn 1s ease-out 0.5s forwards;
  }
  
  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  @keyframes scaleUp {
    from {
      transform: scale(0.5);
    }
    to {
      transform: scale(1);
    }
  }
  
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  
  @keyframes slideIn {
    from {
      transform: translateX(-30px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  


   
  
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">N</div>
    <div class="logo-text">Next Gen Web Designs</div>
  </div>
</body>
</html>
