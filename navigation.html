<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgb(48, 21, 109);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: aqua;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            border: 2px solid black;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
            transition: border-color 0.3s ease;
        }

        .search input:focus {
            border-color: aqua;
            outline: none;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar li {
                margin: 10px 0;
            }

            .search {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search...">
            </div>
        </nav>
    </header>
</body>
</html>
